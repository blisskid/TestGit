<div ng-app="myApp" ng-controller="customersCtrl" class="xqgrid">
    <table>
        <th>产品名称</th>;
        <th>产品价格（元）</th>;
        <th>经销商产品价格（元）</th>;
        <th>产品描述</th>;
        <th>产品优势</th>;
        <th>产品类别</th>;
        <th>支付流程</th>;
        <tr ng-repeat="x in names">
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </table>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get( <? php get_bloginfo('wpurl').
        "/show-product"; ?> ).success(function(response) {
        $scope.names = response.records;
    });
});
</script>
